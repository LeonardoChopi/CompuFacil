<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Admin | CompuFácil</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="Admin.css">
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <a href="../../index.html">
        <img src="../../Imagenes/Logo.png" alt="CompuFácil Logo" class="logo">
      </a>
      <span class="brand-name">CompuFácil</span>
    </div>
    <div class="user-icon">
      <img src="../../Imagenes/Cerrar-Sesion.png" alt="Cerrar sesión" class="cerrar-sesion-img" title="Cerrar sesión" onclick="window.location.href='../../index.html'" style="cursor:pointer;">
    </div>
  </header>
  <main class="admin-container">
    <div class="admin-grid">
      <!-- Ver tutoriales -->
      <div class="admin-card">
        <img src="../../Imagenes/Tutoriales.png" alt="Ver tutoriales" class="admin-img">
        <div class="admin-title">Ver tutoriales</div>
        <div class="admin-desc">Consulta, edita o elimina los tutoriales publicados en la plataforma.</div>
        <a href="Administrado/Tutoriales.html" class="admin-btn">Ir a tutoriales</a>
      </div>
      <!-- Ver usuarios -->
      <div class="admin-card">
        <img src="../../Imagenes/Usuarios.png" alt="Ver usuarios" class="admin-img">
        <div class="admin-title">Ver usuarios</div>
        <div class="admin-desc">Administra los usuarios registrados: consulta, edita o elimina cuentas.</div>
        <a href="Administrado/Usuarios.html" class="admin-btn">Ir a usuarios</a>
      </div>
    </div>
  </main>
</body>
</html>
