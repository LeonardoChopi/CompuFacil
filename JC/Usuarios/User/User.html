<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario | CompuFácil</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="User.css">
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <a href="../../index.html">
        <img src="../../Imagenes/Logo.png" alt="CompuFácil Logo" class="logo">
      </a>
      <span class="brand-name">CompuFácil</span>
    </div>
  </header>
  <main>
    <div class="user-form-container">
      <!-- Login Form -->
      <form id="loginForm" class="user-form">
        <h2>Iniciar sesión</h2>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <span class="forgot" onclick="showForgot()">Olvidé mi contraseña</span>
        <div class="switch">
          ¿No tienes cuenta?
          <span class="link" onclick="showRegister()">Crear cuenta</span>
        </div>
      </form>
      <!-- Register Form -->
      <form id="registerForm" class="user-form" style="display:none;">
        <h2>Crear cuenta</h2>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
        <div class="switch">
          ¿Ya tienes cuenta?
          <span class="link" onclick="showLogin()">Iniciar sesión</span>
        </div>
      </form>
      <!-- Forgot Password -->
      <form id="forgotForm" class="user-form" style="display:none;">
        <h2>Recuperar contraseña</h2>
        <input type="email" placeholder="Correo electrónico" required>
        <button type="submit">Enviar enlace</button>
        <div class="switch">
          <span class="link" onclick="showLogin()">Volver a iniciar sesión</span>
        </div>
      </form>
    </div>
  </main>
  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('forgotForm').style.display = 'none';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('forgotForm').style.display = 'none';
    }
    function showForgot() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('forgotForm').style.display = 'block';
    }

    // Lógica para login de admin
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputs = this.querySelectorAll('input');
      const email = inputs[0].value.trim();
      const password = inputs[1].value.trim();
      if (email === 'admin@gmail.com' && password === 'admin') {
        window.location.href = '../Admin/Admin.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
